<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/custom.css" />

    <title>Alimentação | Health Track</title>
  </head>
  <body>
    <nav
      class="
        navbar navbar-expand-lg navbar-dark
        bg-dark
        mb-3
        justify-content-between
      "
    >
      <div class="container">
        <a class="navbar-brand col-4" href="/logged.html">Health Track</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./alimentacao.html"
                >Alimentos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./exercicios.html">Exercícios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./atendimento.html">Atendimentos</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <form class="row g-auto mb-3">
          <div class="col-8 col-md-auto col-sm-auto">
            <label for="inputText2" class="visually-hidden">Inserir</label>
            <input
              type="text"
              class="form-control"
              id="inputText2"
              placeholder="Inserir"
            />
          </div>
          <div class="col-4 col-md-auto col-sm-auto">
            <button
              type="submit"
              class="btn btn-primary mb-3 btn-health-border"
            >
              Adicionar
            </button>
          </div>
        </form>
        <table class="table table-dark table-hover mb-3">
          <thead>
            <tr>
              <th scope="col">Horário</th>
              <th scope="col">Alimento</th>
              <th scope="col">Calorias</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>09:00</td>
              <td>Banana</td>
              <td>97</td>
            </tr>
            <tr>
              <td>09:00</td>
              <td>Aveia</td>
              <td>120</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
